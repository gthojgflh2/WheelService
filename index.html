<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã Spamlordy</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .stats {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 12px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-around;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 4px 8px;
            display: inline-block;
            min-width: 50px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 10px 0 20px;
        }

        .wheel-container {
            position: relative;
            width: 280px;
            height: 280px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.15, 1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5), inset 0 0 20px rgba(255,215,0,0.3);
            border: 4px solid gold;
        }

        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: 3px solid gold;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4444;
            z-index: 20;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.4));
        }

        /* –£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 2px 2px 3px black;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .segment span {
            transform: rotate(45deg);
            white-space: nowrap;
            background: rgba(0,0,0,0.5);
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        /* –¶–≤–µ—Ç–∞ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ */
        .segment[data-index="0"] { background: #FF6B6B; } /* 1 —á–∞—Å */
        .segment[data-index="1"] { background: #4ECDC4; } /* 2 —á–∞—Å–∞ */
        .segment[data-index="2"] { background: #45B7D1; } /* 3 —á–∞—Å–∞ */
        .segment[data-index="3"] { background: #96CEB4; } /* 6 —á–∞—Å–æ–≤ */
        .segment[data-index="4"] { background: #FFE194; } /* 2 —Å–ª–æ—Ç–∞ */
        .segment[data-index="5"] { background: #D4A5A5; } /* –õ–æ—Ç–µ—Ä–µ—è */
        .segment[data-index="6"] { background: #9B59B6; } /* +1 –ø—Ä–æ–∫—Ä—É—Ç */
        .segment[data-index="7"] { background: #F1C40F; } /* –ü—Ä–æ–º–æ–∫–æ–¥ */
        .segment[data-index="8"] { background: #E67E22; } /* 25 –≥—Ä–Ω */
        .segment[data-index="9"] { background: #2ECC71; } /* 50 –≥—Ä–Ω */

        .prize-info {
            font-size: 18px;
            margin: 15px 0;
            min-height: 50px;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 40px;
            border: 1px solid gold;
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            width: 100%;
            margin-bottom: 10px;
            border: 2px solid gold;
        }

        .spin-btn:active {
            transform: scale(0.97);
        }

        .spin-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #999;
        }

        .back-btn {
            background: rgba(255,255,255,0.15);
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .badges {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .free-badge, .extra-badge {
            padding: 6px 12px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .free-badge {
            background: #4CAF50;
        }

        .extra-badge {
            background: #FF9800;
        }

        /* –°–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–æ–≤ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        .prizes-list {
            display: none;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 10px;
            margin-top: 15px;
            font-size: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .prizes-list.visible {
            display: block;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .prize-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.1);
            padding: 5px 8px;
            border-radius: 20px;
        }

        .prize-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .show-prizes-btn {
            background: none;
            border: 1px dashed rgba(255,255,255,0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin-top: 5px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h1>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="freeSpins">0</div>
                <div class="stat-label">–ë–µ—Å–ø–ª–∞—Ç–Ω–æ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="extraSpins">0</div>
                <div class="stat-label">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSpins">0</div>
                <div class="stat-label">–í—Å–µ–≥–æ</div>
            </div>
        </div>

        <div class="wheel-wrapper">
            <div class="wheel-container">
                <div class="pointer"></div>
                <div class="wheel" id="wheel"></div>
            </div>
        </div>

        <div class="prize-info" id="prizeInfo">
            üëÜ –ù–∞–∂–º–∏ –ö–†–£–¢–ò–¢–¨
        </div>

        <div class="badges">
            <span class="free-badge" id="freeBadge">üÜì ‚úÖ</span>
            <span class="extra-badge" id="extraBadge">‚ú® 0</span>
        </div>

        <button class="spin-btn" id="spinBtn" onclick="spinWheel()">
            üé° –ö–†–£–¢–ò–¢–¨
        </button>
        
        <button class="show-prizes-btn" onclick="togglePrizesList()">
            üìã –ü–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –ø—Ä–∏–∑—ã
        </button>
        
        <div class="prizes-list" id="prizesList">
            <div style="font-weight: bold; margin-bottom: 5px;">üéÅ –í—Å–µ –ø—Ä–∏–∑—ã:</div>
            <div class="prizes-grid" id="prizesGrid"></div>
        </div>

        <button class="back-btn" onclick="closeApp()">
            ‚óÄÔ∏è –ù–ê–ó–ê–î
        </button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = null;
        let spinType = 'free';
        let canSpin = true;
        let extraSpins = 0;
        let isSpinning = false;
        let totalSpins = 0;

        // –ü—Ä–∏–∑—ã
        const prizes = [
            { name: '1 —á–∞—Å', value: 60, color: '#FF6B6B', short: '1—á' },
            { name: '2 —á–∞—Å–∞', value: 120, color: '#4ECDC4', short: '2—á' },
            { name: '3 —á–∞—Å–∞', value: 180, color: '#45B7D1', short: '3—á' },
            { name: '6 —á–∞—Å–æ–≤', value: 360, color: '#96CEB4', short: '6—á' },
            { name: '2 —Å–ª–æ—Ç–∞', value: 2, color: '#FFE194', short: '2—Å–ª' },
            { name: '–õ–æ—Ç–µ—Ä–µ—è', value: 1, color: '#D4A5A5', short: '–ª–æ—Ç' },
            { name: '+1 –ø—Ä–æ–∫—Ä—É—Ç', value: 1, color: '#9B59B6', short: '+1' },
            { name: '–ü—Ä–æ–º–æ–∫–æ–¥', value: 50, color: '#F1C40F', short: '–ø—Ä–æ–º' },
            { name: '25 –≥—Ä–Ω', value: 25, color: '#E67E22', short: '25‚Ç¥' },
            { name: '50 –≥—Ä–Ω', value: 50, color: '#2ECC71', short: '50‚Ç¥' }
        ];

        tg.ready();
        tg.expand();
        tg.MainButton.hide();

        // –ó–∞–ø–æ–ª–Ω—è–µ–º —Å–ø–∏—Å–æ–∫ –ø—Ä–∏–∑–æ–≤
        function fillPrizesList() {
            const grid = document.getElementById('prizesGrid');
            grid.innerHTML = '';
            prizes.forEach((prize, index) => {
                const item = document.createElement('div');
                item.className = 'prize-item';
                item.innerHTML = `
                    <div class="prize-color" style="background: ${prize.color};"></div>
                    <span>${prize.name}</span>
                `;
                grid.appendChild(item);
            });
        }

        function togglePrizesList() {
            const list = document.getElementById('prizesList');
            list.classList.toggle('visible');
        }

        function getUrlParams() {
            try {
                const params = new URLSearchParams(window.location.search);
                userId = params.get('user');
                const canSpinFree = params.get('canSpin') === 'true';
                extraSpins = parseInt(params.get('extraSpins') || '0');

                canSpin = canSpinFree;

                document.getElementById('freeBadge').innerHTML = canSpinFree ? 'üÜì ‚úÖ' : 'üÜì ‚ùå';
                document.getElementById('extraBadge').innerHTML = `‚ú® ${extraSpins}`;
                
                loadStats();
                updateSpinButton();
            } catch (e) {
                console.error('Error:', e);
            }
        }

        function loadStats() {
            try {
                const saved = localStorage.getItem(`wheel_stats_${userId}`);
                if (saved) totalSpins = parseInt(saved) || 0;
                document.getElementById('totalSpins').textContent = totalSpins;
                document.getElementById('freeSpins').textContent = canSpin ? '1' : '0';
                document.getElementById('extraSpins').textContent = extraSpins;
            } catch (e) {}
        }

        function saveStats() {
            try {
                if (userId) {
                    localStorage.setItem(`wheel_stats_${userId}`, totalSpins.toString());
                }
            } catch (e) {}
        }

        function updateSpinButton() {
            const btn = document.getElementById('spinBtn');
            if (canSpin) {
                btn.innerHTML = 'üé° –ö–†–£–¢–ò–¢–¨ –ë–ï–°–ü–õ–ê–¢–ù–û';
                spinType = 'free';
                btn.disabled = false;
            } else if (extraSpins > 0) {
                btn.innerHTML = `‚ú® –ö–†–£–¢–ò–¢–¨ (${extraSpins})`;
                spinType = 'extra';
                btn.disabled = false;
            } else {
                btn.innerHTML = '‚ùå –ù–ï–¢ –ü–†–û–ö–†–£–¢–û–í';
                btn.disabled = true;
            }
        }

        // –£–ø—Ä–æ—â–µ–Ω–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –∫–æ–ª–µ—Å–∞
        function createWheelSegments() {
            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';

            const anglePerPrize = 360 / prizes.length;

            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.setAttribute('data-index', index);
                
                const rotateAngle = index * anglePerPrize;
                segment.style.transform = `rotate(${rotateAngle}deg) skewY(${90 - anglePerPrize}deg)`;

                const span = document.createElement('span');
                span.style.transform = `rotate(${anglePerPrize / 2}deg) skewY(-${90 - anglePerPrize}deg)`;
                span.textContent = prize.short;

                segment.appendChild(span);
                wheel.appendChild(segment);
            });
        }

        function getRandomPrize() {
            const weights = [30, 20, 15, 5, 2, 4, 8, 1, 12, 3];
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;

            let sum = 0;
            for (let i = 0; i < weights.length; i++) {
                sum += weights[i];
                if (random < sum) {
                    return {
                        index: i,
                        prize: prizes[i],
                        rotation: 360 * 5 + (i * (360 / prizes.length)) + (360 / prizes.length / 2)
                    };
                }
            }
            return { index: 0, prize: prizes[0], rotation: 360 * 5 };
        }

        function spinWheel() {
            if (isSpinning) return;

            let currentSpinType = spinType;

            if (currentSpinType === 'free' && !canSpin) {
                tg.showAlert('‚ùå –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –ø—Ä–æ–∫—Ä—É—Ç —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!');
                return;
            }

            if (currentSpinType === 'extra' && extraSpins <= 0) {
                tg.showAlert('‚ùå –ù–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–∫—Ä—É—Ç–æ–≤!');
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('prizeInfo').innerHTML = 'üé° –ö—Ä—É—Ç–∏–º...';

            const result = getRandomPrize();
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${result.rotation}deg)`;

            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: currentSpinType,
                    prize: {
                        name: result.prize.name,
                        value: result.prize.value
                    }
                }));

                totalSpins++;
                document.getElementById('totalSpins').textContent = totalSpins;
                
                document.getElementById('prizeInfo').innerHTML = `üéâ ${result.prize.name}!`;

                if (currentSpinType === 'free') {
                    canSpin = false;
                    document.getElementById('freeBadge').innerHTML = 'üÜì ‚ùå';
                    document.getElementById('freeSpins').textContent = '0';
                } else {
                    extraSpins--;
                    document.getElementById('extraBadge').innerHTML = `‚ú® ${extraSpins}`;
                    document.getElementById('extraSpins').textContent = extraSpins;
                }

                saveStats();
                updateSpinButton();
                isSpinning = false;

            }, 3000);
        }

        function closeApp() {
            tg.close();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        fillPrizesList();
        createWheelSegments();
        getUrlParams();

        window.addEventListener('resize', createWheelSegments);
    </script>
</body>
</html>
