<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h3>Mini App Test</h3>

    <button onclick="sendViaWebApp()">Отправить через WebApp</button>
    <br><br>

    <button onclick="sendViaAPI()">Отправить через API</button>
    <br><br>

    <div id="status"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        console.log("App started");
        console.log("Platform:", tg.platform);
        console.log("Version:", tg.version);

        // --- SEND VIA WEBAPP ---
        function sendViaWebApp() {
            const data = {
                type: 'free',
                prize: {
                    name: 'ТЕСТ',
                    value: 777
                }
            };

            console.log("Sending via WebApp:", data);
            tg.sendData(JSON.stringify(data));
            tg.showAlert("Отправлено через WebApp!");
            document.getElementById("status").innerHTML = "Отправлено через WebApp!";
        }

        // --- SEND VIA API ---
        function sendViaAPI() {
            const userId = tg.initDataUnsafe?.user?.id;

            if (!userId) {
                tg.showAlert("Ошибка: userId недоступен!");
                return;
            }

            const botToken = "8655661017:AAE_LPgRVCYV8Nv6gAD9LoWDguEWLiSMBmw";

            const data = {
                type: 'free',
                prize: {
                    name: 'API TEST',
                    value: 9999
                }
            };

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    chat_id: userId,
                    text: "API_RESULT: " + JSON.stringify(data)
                })
            })
                .then(r => r.json())
                .then(r => {
                    console.log("API response:", r);

                    if (r.ok) {
                        tg.showAlert("Отправлено через API!");
                        document.getElementById("status").innerHTML = "Отправлено через API!";
                    } else {
                        tg.showAlert("API Error: " + r.description);
                    }
                })
                .catch(err => {
                    tg.showAlert("Ошибка: " + err.message);
                });
        }
    </script>

</body>
</html>
