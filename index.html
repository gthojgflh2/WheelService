<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
            color: white;
        }
        .wheel-container {
            margin: 30px 0;
        }
        .wheel {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 5px solid gold;
            margin: 0 auto;
            background: conic-gradient(
                #ff6b6b 0deg 36deg,
                #4ecdc4 36deg 72deg,
                #ffe66d 72deg 108deg,
                #ff9f1c 108deg 144deg,
                #bf4e8a 144deg 180deg,
                #6c5b7b 180deg 216deg,
                #f08a5d 216deg 252deg,
                #b83b5e 252deg 288deg,
                #2d4059 288deg 324deg,
                #3a6350 324deg 360deg
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.15, 1);
            cursor: pointer;
        }
        .wheel.spinning {
            transform: rotate(1440deg);
        }
        button {
            background: gold;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 60px;
        }
        .prize-section {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid gold;
            border-radius: 10px;
            display: none;
        }
        .close-btn {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <h3>üé° –ö–æ–ª–µ—Å–æ —Ñ–æ—Ä—Ç—É–Ω—ã</h3>
    
    <div class="wheel-container">
        <div class="wheel" id="wheel" onclick="spinWheel()"></div>
    </div>
    
    <div>
        <button onclick="spinWheel()" id="spinBtn">üé° –ö–†–£–¢–ò–¢–¨</button>
        <button onclick="closeApp()" class="close-btn" id="closeBtn" style="display: none;">‚úñÔ∏è –ó–ê–ö–†–´–¢–¨</button>
    </div>
    
    <div id="result"></div>
    
    <div class="prize-section" id="prizeSection">
        <h2 id="prizeTitle"></h2>
        <p id="prizeDescription"></p>
        <button onclick="closeApp()">‚úÖ –ü–û–õ–£–ß–ò–¢–¨ –ü–†–ò–ó</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('WebApp version:', tg.version);
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        tg.MainButton.setText("–ó–ê–ö–†–´–¢–¨");
        tg.MainButton.onClick(() => tg.close());
        
        const prizes = [
            { name: '1 –ß–ê–°', value: 60, emoji: '‚è±Ô∏è', display: '1 —á–∞—Å' },
            { name: '2 –ß–ê–°–ê', value: 120, emoji: '‚è±Ô∏è', display: '2 —á–∞—Å–∞' },
            { name: '3 –ß–ê–°–ê', value: 180, emoji: '‚è±Ô∏è', display: '3 —á–∞—Å–∞' },
            { name: '6 –ß–ê–°–û–í', value: 360, emoji: '‚è±Ô∏è', display: '6 —á–∞—Å–æ–≤' },
            { name: '2 –°–õ–û–¢–ê', value: 2, emoji: 'üß©', display: '2 —Å–ª–æ—Ç–∞' },
            { name: '–õ–û–¢–ï–†–ï–Ø', value: 1, emoji: 'üé∞', display: '–õ–æ—Ç–µ—Ä–µ—è' },
            { name: '+1', value: 1, emoji: '‚ú®', display: '+1 –ø—Ä–æ–∫—Ä—É—Ç' },
            { name: '–ü–†–û–ú–û', value: 50, emoji: 'üéüÔ∏è', display: '–ü—Ä–æ–º–æ–∫–æ–¥' },
            { name: '25 –ì–†–ù', value: 25, emoji: 'üí∞', display: '25 –≥—Ä–Ω' },
            { name: '50 –ì–†–ù', value: 50, emoji: 'üí∞', display: '50 –≥—Ä–Ω' }
        ];
        
        function getRandomPrize() {
            const weights = [30, 20, 15, 5, 2, 4, 8, 1, 12, 3];
            const total = weights.reduce((a, b) => a + b, 0);
            let rand = Math.random() * total;
            
            let sum = 0;
            for (let i = 0; i < weights.length; i++) {
                sum += weights[i];
                if (rand < sum) {
                    console.log(`üéØ –í—ã–ø–∞–ª: ${prizes[i].name} (–≤–µ—Å ${weights[i]})`);
                    return prizes[i];
                }
            }
            return prizes[0];
        }
        
        let isSpinning = false;
        
        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('closeBtn').style.display = 'none';
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
            const wheel = document.getElementById('wheel');
            wheel.classList.add('spinning');
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
            const prize = getRandomPrize();
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã (–ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏)
            setTimeout(() => {
                wheel.classList.remove('spinning');
                document.getElementById('result').innerHTML = `
                    üéâ –í—ã–∏–≥—Ä—ã—à: ${prize.emoji} ${prize.display}!
                `;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –ø—Ä–∏–∑–æ–º
                const prizeSection = document.getElementById('prizeSection');
                prizeSection.style.display = 'block';
                document.getElementById('prizeTitle').innerHTML = `üéâ ${prize.emoji} ${prize.display}`;
                document.getElementById('prizeDescription').innerHTML = `
                    –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º!<br>
                    <b>${prize.display}</b> —É–∂–µ –≤–∞—à!
                `;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
                document.getElementById('closeBtn').style.display = 'inline-block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ –ù–û –ù–ï –ó–ê–ö–†–´–í–ê–ï–ú
                const data = {
                    type: 'free',
                    prize: {
                        name: prize.name,
                        value: prize.value
                    }
                };
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º:', data);
                tg.sendData(JSON.stringify(data));
                
                // –ù–ï –∑–∞–∫—Ä—ã–≤–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ!
                // tg.close() - –ù–ï –í–´–ó–´–í–ê–ï–ú
                
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }, 3000);
        }
        
        function closeApp() {
            tg.close();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö, –∫–æ—Ç–æ—Ä—ã–µ –±–æ—Ç –º–æ–∂–µ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ WebApp
        tg.onEvent('viewportChanged', function() {
            console.log('Viewport changed');
        });
        
        // –ï—Å–ª–∏ –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –¥–∞–Ω–Ω—ã–µ –≤ WebApp
        window.addEventListener('message', function(event) {
            console.log('Message received:', event.data);
        });
        
    </script>
</body>
</html>
