<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: #1a1a1a;
            color: white;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h3 {
            color: gold;
            margin-top: 10px;
        }
        .wheel-container {
            margin: 20px 0;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .wheel {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            border: 5px solid gold;
            margin: 0 auto 20px;
            background: conic-gradient(
                #ff6b6b 0deg 36deg,
                #4ecdc4 36deg 72deg,
                #ffe66d 72deg 108deg,
                #ff9f1c 108deg 144deg,
                #bf4e8a 144deg 180deg,
                #6c5b7b 180deg 216deg,
                #f08a5d 216deg 252deg,
                #b83b5e 252deg 288deg,
                #2d4059 288deg 324deg,
                #3a6350 324deg 360deg
            );
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.15, 1);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .wheel.spinning {
            transform: rotate(1440deg);
        }
        .wheel.prize-1 { transform: rotate(18deg); }
        .wheel.prize-2 { transform: rotate(54deg); }
        .wheel.prize-3 { transform: rotate(90deg); }
        .wheel.prize-4 { transform: rotate(126deg); }
        .wheel.prize-5 { transform: rotate(162deg); }
        .wheel.prize-6 { transform: rotate(198deg); }
        .wheel.prize-7 { transform: rotate(234deg); }
        .wheel.prize-8 { transform: rotate(270deg); }
        .wheel.prize-9 { transform: rotate(306deg); }
        .wheel.prize-10 { transform: rotate(342deg); }
        
        button {
            background: gold;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            font-weight: bold;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin: 20px 0;
            font-size: 20px;
            min-height: 60px;
            font-weight: bold;
        }
        .prize-section {
            margin: 20px 0;
            padding: 20px;
            border: 2px solid gold;
            border-radius: 15px;
            background: rgba(255, 215, 0, 0.1);
            display: none;
        }
        .close-btn {
            background: #444;
            color: white;
        }
        .main-btn {
            background: gold;
            color: black;
        }
        .bot-message {
            background: #2b2b2b;
            border-left: 4px solid gold;
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
            font-size: 14px;
            color: #ccc;
        }
        .status {
            color: #4ecdc4;
            font-size: 14px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h3>üé° –ö–û–õ–ï–°–û –§–û–†–¢–£–ù–´</h3>
    
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
        
        <div id="result"></div>
        
        <div>
            <button onclick="spinWheel()" id="spinBtn" class="main-btn">üé° –ö–†–£–¢–ò–¢–¨</button>
            <button onclick="closeApp()" class="close-btn" id="closeBtn" style="display: none;">‚úñÔ∏è –ó–ê–ö–†–´–¢–¨</button>
        </div>
        
        <div class="prize-section" id="prizeSection">
            <h2 id="prizeTitle">üéâ –ü–û–ó–î–†–ê–í–õ–Ø–ï–ú!</h2>
            <p id="prizeDescription"></p>
            <div class="bot-message" id="botMessage"></div>
            <div class="status" id="status"></div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        console.log('WebApp version:', tg.version);
        console.log('User:', tg.initDataUnsafe?.user);
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const userId = tg.initDataUnsafe?.user?.id;
        console.log('User ID:', userId);
        
        const prizes = [
            { name: '1 –ß–ê–°', value: 60, emoji: '‚è±Ô∏è', display: '1 —á–∞—Å', angle: 18 },
            { name: '2 –ß–ê–°–ê', value: 120, emoji: '‚è±Ô∏è', display: '2 —á–∞—Å–∞', angle: 54 },
            { name: '3 –ß–ê–°–ê', value: 180, emoji: '‚è±Ô∏è', display: '3 —á–∞—Å–∞', angle: 90 },
            { name: '6 –ß–ê–°–û–í', value: 360, emoji: '‚è±Ô∏è', display: '6 —á–∞—Å–æ–≤', angle: 126 },
            { name: '2 –°–õ–û–¢–ê', value: 2, emoji: 'üß©', display: '2 —Å–ª–æ—Ç–∞', angle: 162 },
            { name: '–õ–û–¢–ï–†–ï–Ø', value: 1, emoji: 'üé∞', display: '–õ–æ—Ç–µ—Ä–µ—è', angle: 198 },
            { name: '+1', value: 1, emoji: '‚ú®', display: '+1 –ø—Ä–æ–∫—Ä—É—Ç', angle: 234 },
            { name: '–ü–†–û–ú–û', value: 50, emoji: 'üéüÔ∏è', display: '–ü—Ä–æ–º–æ–∫–æ–¥', angle: 270 },
            { name: '25 –ì–†–ù', value: 25, emoji: 'üí∞', display: '25 –≥—Ä–Ω', angle: 306 },
            { name: '50 –ì–†–ù', value: 50, emoji: 'üí∞', display: '50 –≥—Ä–Ω', angle: 342 }
        ];
        
        function getRandomPrize() {
            const weights = [30, 20, 15, 5, 2, 4, 8, 1, 12, 3];
            const total = weights.reduce((a, b) => a + b, 0);
            let rand = Math.random() * total;
            
            let sum = 0;
            for (let i = 0; i < weights.length; i++) {
                sum += weights[i];
                if (rand < sum) {
                    console.log(`üéØ –í—ã–ø–∞–ª: ${prizes[i].name} (–≤–µ—Å ${weights[i]})`);
                    return { prize: prizes[i], index: i };
                }
            }
            return { prize: prizes[0], index: 0 };
        }
        
        let isSpinning = false;
        
        async function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('closeBtn').style.display = 'none';
            document.getElementById('prizeSection').style.display = 'none';
            document.getElementById('result').innerHTML = 'üé° –ö–æ–ª–µ—Å–æ –∫—Ä—É—Ç–∏—Ç—Å—è...';
            
            // –ü–æ–ª—É—á–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –ø—Ä–∏–∑
            const { prize, index } = getRandomPrize();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–ª–µ—Å–∞
            const wheel = document.getElementById('wheel');
            wheel.classList.add('spinning');
            
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞ –Ω—É–∂–Ω–æ–º —É–≥–ª–µ —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                wheel.classList.remove('spinning');
                wheel.classList.add(`prize-${index + 1}`);
                
                document.getElementById('result').innerHTML = `
                    üéâ –í—ã–∏–≥—Ä—ã—à: ${prize.emoji} ${prize.display}!
                `;
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –ø—Ä–∏–∑–æ–º
                document.getElementById('prizeSection').style.display = 'block';
                document.getElementById('prizeTitle').innerHTML = `üéâ ${prize.emoji} ${prize.display}`;
                document.getElementById('prizeDescription').innerHTML = `
                    <b>${prize.display}</b> —É–∂–µ –≤–∞—à!
                `;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ HTTP –∑–∞–ø—Ä–æ—Å
                sendResultToBot(prize);
                
            }, 3000);
        }
        
        async function sendResultToBot(prize) {
            try {
                document.getElementById('status').innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞...';
                
                // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ
                const data = {
                    type: 'free',
                    prize: {
                        name: prize.name,
                        value: prize.value
                    }
                };
                
                console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è–µ–º:', data);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ HTTP –∑–∞–ø—Ä–æ—Å –∫ –±–æ—Ç—É
                // –í–ê–ñ–ù–û: –∑–∞–º–µ–Ω–∏—Ç–µ URL –Ω–∞ –≤–∞—à —Ä–µ–∞–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å
                const response = await fetch('https://06f2-176-119-114-166.ngrok-free.app/api/wheel', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        data: data
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', result);
                    
                    document.getElementById('status').innerHTML = '‚úÖ –†–µ–∑—É–ª—å—Ç–∞—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!';
                    document.getElementById('botMessage').innerHTML = result.message || '–ü—Ä–∏–∑ –ø–æ–ª—É—á–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±–æ—Ç–∞.';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä—ã—Ç–∏—è
                    document.getElementById('closeBtn').style.display = 'inline-block';
                } else {
                    throw new Error('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞');
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                document.getElementById('status').style.color = '#ff6b6b';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –¥–ª—è –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–∏
                document.getElementById('closeBtn').style.display = 'inline-block';
                document.getElementById('closeBtn').innerHTML = '‚Üª –ó–ê–ö–†–´–¢–¨';
            } finally {
                isSpinning = false;
                document.getElementById('spinBtn').disabled = false;
            }
        }
        
        function closeApp() {
            tg.close();
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –≥–ª–∞–≤–Ω–æ–π –∫–Ω–æ–ø–∫–∏ (–∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç)
        tg.MainButton.setText("–ó–ê–ö–†–´–¢–¨");
        tg.MainButton.onClick(() => tg.close());
        tg.MainButton.hide(); // –°–∫—Ä—ã–≤–∞–µ–º, –ø–æ–∫–∞ –Ω–µ –Ω—É–∂–Ω–∞
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π
        tg.onEvent('viewportChanged', function() {
            console.log('Viewport changed');
        });
        
        // –ï—Å–ª–∏ –±–æ—Ç –æ—Ç–ø—Ä–∞–≤–∏—Ç –¥–∞–Ω–Ω—ã–µ –æ–±—Ä–∞—Ç–Ω–æ
        window.addEventListener('message', function(event) {
            console.log('Message received:', event.data);
        });
        
        console.log('WebApp initialized');
    </script>
</body>
</html>
