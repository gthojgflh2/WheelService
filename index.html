    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap');

        * {

            box-sizing: border-box;

        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(145deg, #0B0C1E 0%, #1A1B3A 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 12px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 215, 0, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            z-index: 0;

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px 15px;
            text-align: center;
            background: rgba(20, 22, 45, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 48px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5),
                        inset 0 0 30px rgba(255, 215, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 32px;
            filter: drop-shadow(0 0 10px gold);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        }

        .logo-badge {
            background: rgba(255, 215, 0, 0.2);
            border: 1px solid gold;
            padding: 4px 12px;
            border-radius: 40px;
            font-size: 12px;
            font-weight: 600;
            color: gold;
        }

        h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #fff, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(10, 12, 30, 0.7);
            border-radius: 24px;
            padding: 15px 5px;
            border: 1px solid rgba(255, 215, 0, 0.15);
            backdrop-filter: blur(10px);
            transition: transform 0.2s;
        }

        .stat-card:active {
            transform: scale(0.95);
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .stat-label {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 5px;
        }

        .wheel-wrapper {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0 30px;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            transition: transform 3.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6),
                        0 0 0 4px rgba(255, 215, 0, 0.3),
                        0 0 0 8px rgba(255, 215, 0, 0.1);
        }

        .wheel::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: linear-gradient(135deg, gold, orange);
            opacity: 0.3;
            z-index: -1;
        }

        .wheel::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle at 30% 30%, #fff, #ddd);
            border-radius: 50%;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            border: 3px solid gold;
        }

        .wheel-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            z-index: 11;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 800;
            color: #0B0C1E;
            box-shadow: 0 0 20px gold;
            border: 2px solid white;
        }

        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 50px solid #FF4444;
            z-index: 20;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
        }

        .pointer::after {
            content: '';
            position: absolute;
            top: -45px;
            left: -10px;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, gold, orange);
            border-radius: 50%;
            box-shadow: 0 0 20px gold;
        }

        /* –°–µ–≥–º–µ–Ω—Ç—ã –∫–æ–ª–µ—Å–∞ */
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤–Ω—É—Ç—Ä–∏ —Å–µ–≥–º–µ–Ω—Ç–∞ */
        .segment-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: rotate(45deg) translateX(15%) translateY(15%);

            padding: 8px 12px;

        .prize-emoji {

        .prize-text {

            font-weight: 800;
            color: white;
            text-shadow: 0 2px 4px black;
            letter-spacing: 0.5px;
            white-space: nowrap;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        /* –¶–≤–µ—Ç–∞ —Å–µ–≥–º–µ–Ω—Ç–æ–≤ */
        .segment[data-index="0"] { background: linear-gradient(135deg, #FF6B6B, #FF4949); }
        .segment[data-index="1"] { background: linear-gradient(135deg, #4ECDC4, #45B7D1); }
        .segment[data-index="2"] { background: linear-gradient(135deg, #45B7D1, #2C9BB3); }
        .segment[data-index="3"] { background: linear-gradient(135deg, #96CEB4, #7BB3A0); }

        .segment[data-index="6"] { background: linear-gradient(135deg, #9B59B6, #8E44AD); }
        .segment[data-index="7"] { background: linear-gradient(135deg, #F1C40F, #F39C12); }
        .segment[data-index="8"] { background: linear-gradient(135deg, #E67E22, #D35400); }

        .prize-info {

            border: 1px solid rgba(255, 215, 0, 0.3);

        .prize-info-main {

        .action-btn {

        .action-btn::before {

            left: -50%;

            background: radial-gradient(circle, rgba(255,255,255,0.3), transparent);

        .action-btn:active::before {

        .action-btn:active {

        }

        .action-btn:disabled {
            opacity: 0.5;
            background: linear-gradient(135deg, #888, #666);
            box-shadow: none;
            cursor: not-allowed;
        }

        .secondary-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.3);
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            backdrop-filter: blur(10px);
            transition: all 0.2s;
            margin-bottom: 10px;
        }

        .secondary-btn:active {
            background: rgba(255, 215, 0, 0.2);
            border-color: gold;
        }

        .badges {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .badge {

            padding: 12px;
            border-radius: 30px;
            font-size: 13px;
            font-weight: 700;
            display: flex;
            align-items: center;

            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .badge.free {

        .badge.extra {
            background: rgba(255, 152, 0, 0.2);

        .prizes-dropdown {
            margin: 15px 0;

        .dropdown-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255, 215, 0, 0.3);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .dropdown-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: gold;
        }

        .prizes-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;

        }

        .prizes-grid.visible {

        .prize-card {
            background: rgba(10, 12, 30, 0.7);
            border: 1px solid rgba(255, 215, 0, 0.15);
            border-radius: 20px;

            display: flex;

        }

        .prize-color {

            border-radius: 12px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.3);

        .prize-name {
            font-size: 12px;

        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .spinning {
            animation: pulse 1.5s infinite;
        }

        @media (max-width: 380px) {
            .wheel-container {
                width: 260px;
                height: 260px;
            }
            
            .segment-content {
                min-width: 70px;
                padding: 5px 8px;
            }
            
            .prize-emoji {
                font-size: 18px;
            }
            
            .prize-text {
                font-size: 10px;
            }
        }
    </style>
</head>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = null;
        let spinType = 'free';
        let canSpin = true;
        let extraSpins = 0;
        let isSpinning = false;
        let totalSpins = 0;

        const prizes = [
            { name: '1 —á–∞—Å', value: 60, color: '#FF6B6B', emoji: '‚è±Ô∏è', short: '1 –ß–ê–°' },
            { name: '2 —á–∞—Å–∞', value: 120, color: '#4ECDC4', emoji: '‚è±Ô∏è', short: '2 –ß–ê–°–ê' },
            { name: '3 —á–∞—Å–∞', value: 180, color: '#45B7D1', emoji: '‚è±Ô∏è', short: '3 –ß–ê–°–ê' },
            { name: '6 —á–∞—Å–æ–≤', value: 360, color: '#96CEB4', emoji: '‚è±Ô∏è', short: '6 –ß–ê–°–û–í' },
            { name: '2 —Å–ª–æ—Ç–∞', value: 2, color: '#FFE194', emoji: 'üß©', short: '2 –°–õ–û–¢–ê' },
            { name: '–õ–æ—Ç–µ—Ä–µ—è', value: 1, color: '#D4A5A5', emoji: 'üé∞', short: '–õ–û–¢–ï–†–ï–Ø' },
            { name: '+1 –ø—Ä–æ–∫—Ä—É—Ç', value: 1, color: '#9B59B6', emoji: '‚ú®', short: '+1 –ü–†–û–ö–†–£–¢' },
            { name: '–ü—Ä–æ–º–æ–∫–æ–¥', value: 50, color: '#F1C40F', emoji: 'üéüÔ∏è', short: '–ü–†–û–ú–û–ö–û–î' },
            { name: '25 –≥—Ä–Ω', value: 25, color: '#E67E22', emoji: 'üí∞', short: '25 –ì–†–ù' },
            { name: '50 –≥—Ä–Ω', value: 50, color: '#2ECC71', emoji: 'üí∞', short: '50 –ì–†–ù' }
        ];

        tg.ready();
        tg.expand();
        tg.MainButton.hide();

        function fillPrizesGrid() {
            const grid = document.getElementById('prizesGrid');
            grid.innerHTML = '';
            prizes.forEach((prize) => {
                const card = document.createElement('div');
                card.className = 'prize-card';
                card.innerHTML = `
                    <div class="prize-color" style="background: ${prize.color};"></div>
                    <div class="prize-name">${prize.emoji} ${prize.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function togglePrizes() {
            const grid = document.getElementById('prizesGrid');
            grid.classList.toggle('visible');
            const btn = document.querySelector('.dropdown-btn span:last-child');
            if (btn) {
                btn.textContent = grid.classList.contains('visible') ? '‚ñ≤' : '‚ñº';
            }
        }

        function getUrlParams() {
            try {
                const params = new URLSearchParams(window.location.search);
                userId = params.get('user');
                const canSpinFree = params.get('canSpin') === 'true';
                extraSpins = parseInt(params.get('extraSpins') || '0');

                canSpin = canSpinFree;

                document.getElementById('freeBadge').innerHTML = `
                    <span>üÜì</span>
                    <span>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π</span>
                    <span>${canSpinFree ? '‚úÖ' : '‚ùå'}</span>
                `;
                
                document.getElementById('extraBadge').innerHTML = `
                    <span>‚ú®</span>
                    <span>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö</span>
                    <span>${extraSpins}</span>
                `;
                
                loadStats();
                updateSpinButton();
            } catch (e) {
                console.error('Error parsing URL:', e);
            }
        }

        function loadStats() {
            try {
                const saved = localStorage.getItem(`spamlordy_wheel_${userId}`);
                if (saved) {
                    totalSpins = parseInt(saved) || 0;
                }
                document.getElementById('totalSpins').textContent = totalSpins;
                document.getElementById('freeSpins').textContent = canSpin ? '1' : '0';
                document.getElementById('extraSpins').textContent = extraSpins;
            } catch (e) {}
        }

        function saveStats() {
            try {
                if (userId) {
                    localStorage.setItem(`spamlordy_wheel_${userId}`, totalSpins.toString());
                }
            } catch (e) {}
        }

        function updateSpinButton() {
            const btn = document.getElementById('spinBtn');
            if (canSpin) {
                btn.innerHTML = 'üé° –ö–†–£–¢–ò–¢–¨ –ë–ï–°–ü–õ–ê–¢–ù–û';
                spinType = 'free';
                btn.disabled = false;
            } else if (extraSpins > 0) {
                btn.innerHTML = `‚ú® –ö–†–£–¢–ò–¢–¨ (–æ—Å—Ç–∞–ª–æ—Å—å ${extraSpins})`;
                spinType = 'extra';
                btn.disabled = false;
            } else {
                btn.innerHTML = '‚ùå –ù–ï–¢ –ü–†–û–ö–†–£–¢–û–í';
                btn.disabled = true;
            }
        }

        function createWheelSegments() {
            const wheel = document.getElementById('wheel');
            const center = wheel.querySelector('.wheel-center');
            wheel.innerHTML = '';
            
            const anglePerPrize = 360 / prizes.length;

            prizes.forEach((prize, index) => {
                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.setAttribute('data-index', index);
                
                const rotateAngle = index * anglePerPrize;
                segment.style.transform = `rotate(${rotateAngle}deg) skewY(${90 - anglePerPrize}deg)`;

                // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞
                const content = document.createElement('div');
                content.className = 'segment-content';
                
                // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —Å–º–µ—â–µ–Ω–∏–µ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ–≥–º–µ–Ω—Ç–∞
                const offsetAngle = (index * anglePerPrize) + (anglePerPrize / 2);
                const radius = 85; // –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –æ—Ç —Ü–µ–Ω—Ç—Ä–∞
                const radian = (offsetAngle - 45) * Math.PI / 180;
                const left = 50 + radius * Math.cos(radian);
                const top = 50 + radius * Math.sin(radian);
                
                content.style.left = `${left}%`;
                content.style.top = `${top}%`;
                content.style.transform = 'translate(-50%, -50%)';
                
                content.innerHTML = `
                    <span class="prize-emoji">${prize.emoji}</span>
                    <span class="prize-text">${prize.short}</span>
                `;

                segment.appendChild(content);
                wheel.appendChild(segment);
            });
            
            wheel.appendChild(center);
        }

        function getRandomPrize() {
            const weights = [30, 20, 15, 5, 2, 4, 8, 1, 12, 3];
            const totalWeight = weights.reduce((a, b) => a + b, 0);
            let random = Math.random() * totalWeight;

            let sum = 0;
            for (let i = 0; i < weights.length; i++) {
                sum += weights[i];
                if (random < sum) {
                    return {
                        index: i,
                        prize: prizes[i],
                        rotation: 360 * 5 + (i * (360 / prizes.length)) + (360 / prizes.length / 2) + (Math.random() * 10 - 5)
                    };
                }
            }
            return { index: 0, prize: prizes[0], rotation: 360 * 5 };
        }

        function spinWheel() {
            if (isSpinning) return;

            let currentSpinType = spinType;

            if (currentSpinType === 'free' && !canSpin) {
                tg.showAlert('‚ùå –ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π –ø—Ä–æ–∫—Ä—É—Ç —É–∂–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω –Ω–∞ —ç—Ç–æ–π –Ω–µ–¥–µ–ª–µ!');
                return;
            }

            if (currentSpinType === 'extra' && extraSpins <= 0) {
                tg.showAlert('‚ùå –£ –≤–∞—Å –Ω–µ—Ç –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–∫—Ä—É—Ç–æ–≤!');
                return;
            }

            isSpinning = true;
            const wheel = document.getElementById('wheel');
            wheel.classList.add('spinning');
            document.getElementById('spinBtn').disabled = true;
            
            document.getElementById('prizeInfo').innerHTML = `
                <div class="prize-info-main">üé° –ö—Ä—É—Ç–∏–º –∫–æ–ª–µ—Å–æ...</div>
                <div class="prize-info-sub">–°–µ–∫—É–Ω–¥–æ—á–∫—É, –≤—ã–±–∏—Ä–∞–µ–º –ø—Ä–∏–∑!</div>
            `;

            const result = getRandomPrize();
            wheel.style.transform = `rotate(${result.rotation}deg)`;

            setTimeout(() => {
                wheel.classList.remove('spinning');
                
                tg.sendData(JSON.stringify({
                    type: currentSpinType,
                    prize: {
                        name: result.prize.name,
                        value: result.prize.value
                    }
                }));

                totalSpins++;
                document.getElementById('totalSpins').textContent = totalSpins;
                
                document.getElementById('prizeInfo').innerHTML = `
                    <div class="prize-info-main">üéâ ${result.prize.emoji} ${result.prize.name}!</div>
                    <div class="prize-info-sub">${getPrizeDescription(result.prize)}</div>
                `;

                if (currentSpinType === 'free') {
                    canSpin = false;
                    document.getElementById('freeBadge').innerHTML = `
                        <span>üÜì</span>
                        <span>–ë–µ—Å–ø–ª–∞—Ç–Ω—ã–π</span>
                        <span>‚ùå</span>
                    `;
                    document.getElementById('freeSpins').textContent = '0';
                } else {
                    extraSpins--;
                    document.getElementById('extraBadge').innerHTML = `
                        <span>‚ú®</span>
                        <span>–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã—Ö</span>
                        <span>${extraSpins}</span>
                    `;
                    document.getElementById('extraSpins').textContent = extraSpins;
                }

                saveStats();
                updateSpinButton();
                isSpinning = false;

            }, 3500);
        }

        function getPrizeDescription(prize) {
            switch(prize.name) {
                case '1 —á–∞—Å': return '‚úÖ +60 –º–∏–Ω—É—Ç –¥–æ—Å—Ç—É–ø–∞';
                case '2 —á–∞—Å–∞': return '‚úÖ +120 –º–∏–Ω—É—Ç –¥–æ—Å—Ç—É–ø–∞';
                case '3 —á–∞—Å–∞': return '‚úÖ +180 –º–∏–Ω—É—Ç –¥–æ—Å—Ç—É–ø–∞';
                case '6 —á–∞—Å–æ–≤': return '‚úÖ +360 –º–∏–Ω—É—Ç –¥–æ—Å—Ç—É–ø–∞';
                case '2 —Å–ª–æ—Ç–∞': return '‚úÖ +2 —Å–ª–æ—Ç–∞ –Ω–∞ 2 –Ω–µ–¥–µ–ª–∏';
                case '–õ–æ—Ç–µ—Ä–µ—è': return 'üé∞ –ë–∏–ª–µ—Ç –≤ –ª–æ—Ç–µ—Ä–µ—é';
                case '+1 –ø—Ä–æ–∫—Ä—É—Ç': return '‚ú® –ï—â—ë –æ–¥–∏–Ω —à–∞–Ω—Å';
                case '–ü—Ä–æ–º–æ–∫–æ–¥': return 'üéü –ü—Ä–æ–º–æ–∫–æ–¥ –Ω–∞ 50 –≥—Ä–Ω';
                case '25 –≥—Ä–Ω': return 'üí∞ 25 –≥—Ä–Ω –Ω–∞ –±–∞–ª–∞–Ω—Å';
                case '50 –≥—Ä–Ω': return 'üí∞ 50 –≥—Ä–Ω –Ω–∞ –±–∞–ª–∞–Ω—Å';
                default: return 'üéÅ –ü—Ä–∏–∑ –ø–æ–ª—É—á–µ–Ω!';
            }
        }

        function closeApp() {
            tg.close();
        }

        fillPrizesGrid();
        createWheelSegments();
        getUrlParams();

        window.addEventListener('resize', () => {
            createWheelSegments();
        });

        let touchStartY = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndY = e.changedTouches[0].clientY;
            if (touchEndY - touchStartY > 80) {
                closeApp();
            }
        });
    </script>
